apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims", "events", "nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["monitor.example.com"]
  resources: ["kuberesourcesmonitors"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["monitor.example.com"]
  resources: ["kuberesourcesmonitors/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["monitor.example.com"]
  resources: ["kuberesourcesmonitors/finalizers"]
  verbs: ["update"]