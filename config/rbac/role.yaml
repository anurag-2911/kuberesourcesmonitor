---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - pods
  - secrets
  - services
  verbs:
  - get
  - list
- apiGroups:
  - monitor.example.com
  resources:
  - kuberesourcesmonitors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitor.example.com
  resources:
  - kuberesourcesmonitors/finalizers
  verbs:
  - update
- apiGroups:
  - monitor.example.com
  resources:
  - kuberesourcesmonitors/status
  verbs:
  - get
  - patch
  - update
