---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - cronjobs
  - daemonsets
  - deployments
  - events
  - jobs
  - nodes
  - persistentvolumeclaims
  - pods
  - replicasets
  - replicationcontrollers
  - secrets
  - services
  - statefulsets
  verbs:
  - get
  - list
- apiGroups:
  - monitor.example.com
  resources:
  - kuberesourcesmonitors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitor.example.com
  resources:
  - kuberesourcesmonitors/finalizers
  verbs:
  - update
- apiGroups:
  - monitor.example.com
  resources:
  - kuberesourcesmonitors/status
  verbs:
  - get
  - patch
  - update
