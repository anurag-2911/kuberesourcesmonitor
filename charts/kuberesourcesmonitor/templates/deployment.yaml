apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuberesourcesmonitor-controller-manager
  namespace: kuberesourcesmonitor-system
  labels:
    control-plane: kuberesourcesmonitor-controller-manager
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: kuberesourcesmonitor-controller-manager
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: kuberesourcesmonitor
    app.kubernetes.io/part-of: kuberesourcesmonitor
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: kuberesourcesmonitor-controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: kuberesourcesmonitor-controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: anurag2911/kuberesourcesmonitor:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        ports:
        - containerPort: 2112
          name: metrics
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
