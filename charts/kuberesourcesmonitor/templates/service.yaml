apiVersion: v1
kind: Service
metadata:
  name: {{ include "kuberesourcesmonitor.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "kuberesourcesmonitor.name" . }}
    helm.sh/chart: {{ include "kuberesourcesmonitor.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ include "kuberesourcesmonitor.name" . }}
  type: {{ .Values.service.type }}
